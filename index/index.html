<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>

    <header>
  <a href="/index/index.html" class="logo-link">
    <img src="/index/pictures/logo.png" alt="Website Logo" class="logo">
  </a>

  <nav class="main-nav" autocomplete="off">
    <a href="#">Home</a>
    <a href="/about/about.html">About</a>
    <a href="/contact/contact.html">Contact</a>
  </nav>
</header>



    <div class="wrapper"> 
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" autocomplete="off">
                <div class="input-box">
                    <ion-icon name="mail" class="icon"></ion-icon>
                    <input type="email" required autocomplete="off">
                    <label>Email</label>
                </div>



                <div class="input-box">
                    <ion-icon name="lock-closed" class="icon"></ion-icon>
                    <input type="password" required autocomplete="off">
                    <label>Password</label>
                </div>


                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>


                <button type="submit" class="btn"><a href="/login/login.html">Login</a></button> 
                <div class="login-register">
                


                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p> 

                    
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
